	<link rel="stylesheet" href="../css/reset.css">
	<style>
      #container{width: 770px;margin: 10px auto;background: #2c2d31;height: 35px;position: relative;}
      #container:after{content: "";display: block;clear: both;}
      #container h1{float: left;}
      /* #container ul.tab{float: left;} */
      #container ul.tab:after{content: "";display: block;clear: both;}
      #container ul.tab li{float: left;width: 80px;color: #fff;}
      #container ul.tab li a{display: block;line-height: 35px;text-align: center;font-weight: bold;}
      #container ul.tab li.selected{background-color: #fff;color: #2c2d31;}
      #container .close{position: absolute;top: 40px;left: 730px;}
      #container div{width: 770px;}
      #container div ul:after{content: "";display: block;clear: both;}
      #container div ul li{float: left;}
	</style>
  <script src="../js/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("ul.tab > li").eq(0).addClass("selected");
				$("#container > div").hide(); 
				$("#container > div").eq(0).show();
				$("ul.tab > li").click(function(){
					$("ul.tab > li").removeClass();
					$(this).addClass("selected");
					$("#container > div").hide();
					$("#container > div").eq($(this).index()).show();
					$(".close").eq(0).show();
				});
				$(".close").click(function(){
					$("#container > div").hide();
					$(".close").hide();
					$("ul.tab > li").removeClass();
				});
			});
		</script>
	</head>
