<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.clearfix:after{content:""; display: block; clear: both;}
		.wrap{width: 1000px; margin: 0 auto;}
		.section{width: 100%;}
		.banner{width: 100%; height: 400px; position: relative; overflow: hidden;}
		.banner > ul{width: 5000px; position: absolute;}
		.banner > ul > li{float: left; width: 1000px;}
		.banner div.btn{width: 100%; position: absolute; background-color: #fff; text-align: center; bottom: 20px;}
		#bt_prev,#bt_next{cursor: pointer;}
		.banner div.pager{width: 100%; position: absolute; bottom: 50px; text-align: center; color: white cursor: pointer;}

	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var current = 0;
			var clickInterval;
			//var $wrap = $(".wrap");
			//var $clearfix = $wrap.find(".clearfix").width();
			//var count = $(".banner > ul > li").length;
			$("#bt_next").click(function(){
				if (current < 4){
					current++;
				} else {
					current = 0;
				}
				listMove();
			});
			$("#bt_prev").click(function(){
				if (current > 0){
					current--;
				} else {
					current = 4;
				}
				listMove();
			}); 
			function listMove(){
				console.log(current);
				$(".banner > ul").stop().animate({left:1000 * current * -1});
				$(".pager > .bts").css("color","#000");
				$(".bts").eq(current).css("color","white");
			};
			$(".bts").click(function(){
				var tt= $(this).index();
				current = tt;
				listMove();
			});
			timer();
			function timer(){
				clickInterval = setInterval(function(){
					$("#bt_next").trigger("click");
				},3000);
			}
			$(".banner").on({mouseover:function(){
				clearInterval(clickInterval);
			}, mouseout: function(){
				timer();
			}});
		});
	</script>
  </head>
 <body>
	<div class="wrap">
		<div class="section">
			<div class="banner">
				<ul class="clearfix">
					<li><img src="../images/images01.jpg" alt="img1"></li>
					<li><img src="../images/images02.jpg" alt="img2"></li>
					<li><img src="../images/images03.jpg" alt="img3"></li>
					<li><img src="../images/images04.jpg" alt="img4"></li>
					<li><img src="../images/images05.jpg" alt="img5"></li>
				</ul>
				<div class="btn">
					<span id="bt_prev">이전</span>
					<span id="bt_next">이후</span>
				</div>
				<div class="pager">
					<span class="bts" style="color: white;">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
				</div>
			</div>
		</div>
	</div>
 </body>
</html>
