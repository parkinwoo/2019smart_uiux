<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>sublime</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		h1{width: 450px; padding: 10px; margin: 20px auto;}
		ul{width: 450px; margin: 0 auto;}
		ul:after{content:""; display: block; clear: both;}
		ul > li{float: left; width: 150px;}

	</style>
	<link rel="stylesheet" href="css/colorbox.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery.colorbox-min.js"></script>
	<script>
		$(function(){
			$(".modal").colorbox({rel:'modal',slideshow:true});
			$(".modal").colorbox({rel:'modal',slideshow:true});
			$(".youtube").colorbox({iframe:true,innerWidth:560,innerHeight:315});
			$(".iframe").colorbox({iframe:true,innerWidth:600,innerHeight:400});
		});
	</script>
</head>
<body>
	<h1>jquery를 이용한 modal</h1>
	<ul>
		<li><a href="../images/mphoto01_01.jpg" class="modal"><img src="../images/mphoto01.jpg" alt="img01"></a></li>

		<li><a href="https://www.youtube.com/embed/ZYoXuAQZb7Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" class="youtube"><img src="../images/mphoto06.jpg" alt="img06"></a></li>
	</ul>
</body>
</html>
