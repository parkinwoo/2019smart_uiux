	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<style>
		.bx-wrapper{box-shadow:none; border: none; margin-bottom: 0;}
		.main_Slider{width: 1260px; margin: 0 auto; position: relative;}
		.main_Slider li{height: 740px;}
		.main_Slider li h2{position: absolute; top: 200px; left: 700px; color: white; font-size: 35px;}
		.main_Slider li p{position: absolute; top: 310px; left: 700px;}
		.main_Slider li p:before{content:""; border-top: 1px solid white; display: block; padding-top: 15px;}
		.main_Slider li div.btn_more{position: absolute; top: 380px; left: 700px; font-weight: bold; border: 3px solid #514f64; color: #514f64; padding: 10px 30px; border-radius:50px; cursor: pointer;}
		.main_Slider li div.btn_more:hover{color: #fff; background-color: rgba(81,79,100,.3);}

		#prevBtn,#nextBtn{position: absolute; width: 52px; height: 52px; top: 50%; cursor: pointer; transform: transLateY(-50%);}
		#prevBtn{left: 10px;}
		#nextBtn{right: 10px;}
		.main_slider_pager{width: 1260px; margin: 0 auto;}
		.bx-pager{width: 100%;}
		.bx-pager a{width: 25%; display: block; float: left; text-align: center; line-height: 72px; font-weight: bold; background-color: #514f64;}
		.bx-pager a.active{background-color: #ffc30b;}
	</style>
	<script>
		$(document).ready(function(){
			var mySlider = $('.slider').bxSlider({
				auto:true,
				controls:false,
				pagerCustom:'.bx-pager'
			});
			$("#prevBtn").on("click",function(){
				mySlider.goToPrevSlide();
			});
			$("#nextBtn").on("click",function(){
				mySlider.goToNextSlide();
			});
		});
	</script>
  </head>
